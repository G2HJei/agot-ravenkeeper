scoring.description.RANKING_PLUS_CASTLES=Each round is scored by player points. Points are calculated via the formula:<br/>\
<text class="fst-italic ms-2">Number of castles/points + (Total number of players in the game - Player position) + 3 points for victory.</text><br/>\
<text class="fst-italic ms-2 fw-lighter text-muted">Tiebreakers: 1) Number of wins; 2) Number of clean wins; 3) Total land area controlled.</text>
