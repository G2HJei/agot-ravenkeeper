<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header class="sticky-top">
    <nav class="navbar bg-body-tertiary p-0">
        <div class="container container-rs">
            <div class="d-flex justify-content-center align-items-center gap-2 w-100">
                <div class="ms-5 me-auto"></div>
                <a class="navbar-brand highlight-primary d-flex justify-content-center align-items-center ms-5 me-0"
                   th:href="@{/}">
                    <img th:src="@{'/logo.png'}" alt="Logo" height="64">
                    <img th:src="@{'/logo-text-golden.png'}" alt="Logo" height="38" class="ms-2">
                </a>
                <!-- Component(s)-->
                <div layout:replace="~{component/dark-mode}"></div>
            </div>
        </div>
    </nav>
</header>
