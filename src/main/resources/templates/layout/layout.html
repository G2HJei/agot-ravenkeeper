<!DOCTYPE html>
<html id="rootHtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" data-bs-theme="dark"
      class="fixed-height-page">
<head>
    <title> Ravenscore Tourney Tracker</title>
    <meta name="description" content="Ravenscore: Track your AGoT BG tournaments">
    <meta name=”robots” content="index, nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

    <script th:src="@{/webjars/jquery/3.7.1/dist/jquery.js}"></script>

    <div layout:replace="~{layout/cookies}"></div>
    <main layout:fragment="content"></main>
</section>
<div layout:replace="~{layout/footer}"></div>
<script th:inline="javascript">
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    $(document).on('focus', 'input[type=number]', function () {
        this.select();
    });
</script>
</body>
</html>
