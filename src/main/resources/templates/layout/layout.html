<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <title> Ravenscore Tourney Tracker</title>
    <meta name="description" content="Ravenscore: Track your AGoT BG tournaments">
    <meta name=”robots” content="index, nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.0/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/ravenscore.css}">
    <script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.1/dist/jquery.js}"></script>
</head>
<body class="d-flex flex-column justify-content-start min-vh-100">
<header layout:replace="~{layout/header}"></header>
<section id="layoutContainer" class="container container-rs mt-3">
    <main layout:fragment="content"></main>
</section>
<footer layout:replace="~{layout/footer}"></footer>
<script th:inline="javascript">
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</body>
</html>
